<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Tech Social</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mysite/css/master.css'%}">

  </head>

  <body style="overflow-y:scroll;max-height:800px;">
    <nav class="navbar  mynav" role="navigation" id="navbar" >
      <div class="container">
        <div class="navbar-brand mynav"  style="margin-top: 7px; font-size:40px;color: rgba(7, 137, 243, 0.404);">Tech Social</div>

          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                  <li><a href="{% url 'groups:all' %}" class="btn btn-simple" style="margin-top: 7px; font-size:20px;">Spaces</a></li>
                  <li><a href="{% url 'groups:create' %}" class="btn btn-simple" style="margin-top: 7px; font-size:20px;">Create Space</a></li>
                  <li><a href="{% url 'posts:for_user' username=user.username %}" class="btn btn-simple"  style="margin-top: 7px; font-size:20px;">Your Posts</a><li>
                  <li><a href="{% url 'userAuth:logout' %}" class="btn btn-simple" style="margin-top: 7px; font-size:20px;">Log out</a></li>
            {% else %}
                  <li><a href="{% url  'userAuth:login' %}" class="btn btn-simple" style="margin-top: 7px; font-size:20px;">Log in</a></li>
                  <li><a href="{% url 'userAuth:signup' %}" class="btn btn-simple" style="margin-top: 7px; font-size:20px;">Sign up</a></li>
            {% endif %}
          </ul>



      </div>
    </nav>
        <div class="container" style="padding-left: 10px;">
          {% block content %}

          {% endblock %}

        </div>
        <canvas id="canvas"></canvas>
  </body>
  <script src="{% static 'mysite/js/master.js' %}" type="text/javascript" ></script>
</html>
